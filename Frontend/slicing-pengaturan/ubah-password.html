            <form class="p-4 mt-3">
                <h5 class="text-accent mb-3">Ubah Password</h5>
                <div class="form-group column">
                    <label for="oldPassword" class="col-form-label text-secondary w-100">Password Lama</label>
                    <div class="position-relative">
                        <input type="password" class="form-control p-4" placeholder="Masukkan Password Lama"

                    </div>
                </div>
                <div class="form-group column">
                    <label for="newPassword" class="col-form-label text-secondary w-100">Password Baru</label>

                        <input type="password" class="form-control p-4" placeholder="Masukkan Password Baru"
                            id="newPassword">
                        <img src="./assets/images/visible.svg" alt="show password" class="eye" aria-hidden="true"
                            width="36px" height="36px">
                    </div>
                </div>
                <div class="form-group column">
                    <label for="confirmPassword" class="col-form-label text-secondary w-100">Konfirmasi Password
                        Baru</label>
                    <div class="position-relative">
                        <input type="password" class="form-control p-4" placeholder="Konfirmasi Password Baru"
                            id="confirmPassword">
                        <img src="./assets/images/visible.svg" alt="show password" class="eye" aria-hidden="true"
                            width="36px" height="36px">
                    </div>
                </div>
                <div class="form-group column">
                    <button type="reset" class="btn btn-accent col-md-2 mr-3 my-2">Batal</button>

                </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {
            function toggleShowPassword(e, id) {
                e.preventDefault();
                if (e.target.getAttribute("aria-hidden") === "true") {
                    e.target.setAttribute("src", "./assets/images/no-visible.svg");
                    e.target.setAttribute("aria-hidden", "false");
                    $(`#${id}`).attr("type", "text");
                } else {
                    e.target.setAttribute("src", "./assets/images/visible.svg");
                    e.target.setAttribute("aria-hidden", "true");
                    $(`#${id}`).attr("type", "password");
                }
            }
            $('#oldPassword+.eye').click((e)=> toggleShowPassword(e, "oldPassword"));
            $('#newPassword+.eye').click((e) => toggleShowPassword(e, "newPassword"));
            $('#confirmPassword+.eye').click((e) => toggleShowPassword(e, "confirmPassword"));
        })
    </script>
